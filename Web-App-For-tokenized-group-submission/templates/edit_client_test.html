<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
</head>
<body>
  <h1>Editar Cliente</h1>
  <form action="/admin/update_client/{{ client.id }}" method="POST">
    <input type="text" name="given_names" value="{{ client.given_names }}" required>
    <input type="text" name="last_name" value="{{ client.last_name }}" required>
    <input type="date" name="date_of_birth" value="{{ client.date_of_birth|default('') }}" required>
    <input type="text" name="passport_number" value="{{ client.passport_number }}" required>
    <input type="text" name="address_line1" value="{{ client.address_line1 }}" required>
    <input type="text" name="address_line2" value="{{ client.address_line2 }}">
    <input type="text" name="postal_code" value="{{ client.postal_code }}" required>
    <input type="text" name="state" value="{{ client.state }}" required>
    <input type="text" name="locality" value="{{ client.locality }}" required>
    <input type="text" name="country" value="{{ client.country }}" required>
    <select name="group_id">
      <option value="">Sin grupo</option>
      {% for group in groups %}
        <option value="{{ group.id }}" {% if client.group_id == group.id %}selected{% endif %}>{{ group.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Guardar cambios</button>
  </form>
</body>
</html>
